{{ define "main" }}
<section class="blog-section">
    <div class="posts-grid">
        {{ range .Pages.ByDate.Reverse }}
        <article class="post-card">
            <div class="post-content">
                <h2 class="post-title">
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                </h2>
                <div class="post-meta">
                    <time>{{ .Date.Format "January 02, 2006" }}</time>
                    {{ with .Params.tags }}
                    <span class="tags">
                        {{ range . }}
                        <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="tag">#{{ . }}</a>
                        {{ end }}
                    </span>
                    {{ end }}
                </div>
                <div class="post-excerpt">
                    {{ .Summary }}
                </div>
                <a href="{{ .RelPermalink }}" class="read-more">
                    Read More
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </article>
        {{ end }}
    </div>
</section>

<footer>
    <div class="footer-content">
        <div class="social-links">
            <a href="https://github.com/adilburaksen" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://x.com/adilburaksen" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-x-twitter"></i>
            </a>
            <a href="https://linkedin.com/in/adilburaksen" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
        <p>&copy; {{ now.Year }} All rights reserved.</p>
    </div>
</footer>
{{ end }}
