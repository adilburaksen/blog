<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags · 标签</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/shared/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/shared/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/shared/favicon/favicon-16x16.png">
    
    <link rel="stylesheet" href="/shared/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="tags-page">
    <div class="container">
        <header>
            <div class="header-content">
                <h1 class="site-title">
                    <a href="/">Blog<br>博客</a>
                </h1>
                <div class="nav-section">
                    <button class="theme-toggle" aria-label="Toggle theme">
                        <i class="fas fa-sun"></i>
                    </button>
                    <div class="nav-links" style="display: flex; gap: 10px;">
                        <div class="main-nav">
                            <a href="/">Home</a>
                            <a href="/blog-content/blog.html">Blog</a>
                        </div>
                        <div class="about-nav">
                            <a href="/blog-content/about.html">About</a>
                        </div>
                    </div>
                </div>
                <div class="search-container">
                    <input type="search" id="searchInput" placeholder="Search posts..." aria-label="Search posts">
                    <button id="searchButton" aria-label="Search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <section class="tags-section">
                <h2>Tags</h2>
                <div id="tags-list" class="tags-list">
                    <!-- Tags will be injected here -->
                </div>
                
                <div id="tag-posts" class="tag-posts hidden">
                    <h2>Posts tagged with "<span id="current-tag"></span>"</h2>
                    <div id="posts" class="posts-grid">
                        <!-- Posts will be injected here -->
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 All rights reserved.</p>
        </footer>

        <script src="/shared/js/main.js"></script>
        <script src="/shared/js/posts.js"></script>
    </body>
</html>
