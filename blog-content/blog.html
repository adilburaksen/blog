<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog · 部落格</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/shared/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/shared/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/shared/favicon/favicon-16x16.png">
    
    <link rel="stylesheet" href="/shared/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="blog-page">
    <div class="container">
        <header>
            <div class="header-content">
                <h1 class="site-title">
                    <a href="/">Blog<br>博客</a>
                </h1>
                <div class="nav-section">
                    <button class="theme-toggle" aria-label="Toggle theme">
                        <i class="fas fa-sun"></i>
                    </button>
                    <div class="nav-links">
                        <div class="main-nav">
                            <a href="/">Home</a>
                            <a href="/blog">Blog</a>
                        </div>
                        <div class="about-nav">
                            <a href="/about">About</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="blog-section">
                <div id="posts" class="posts-grid">
                    <!-- Blog posts will be injected here -->
                </div>

                <div class="pagination">
                    <button id="prevPage" class="pagination-btn">Previous</button>
                    <span id="currentPage">1</span>
                    <button id="nextPage" class="pagination-btn">Next</button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 All rights reserved.</p>
        </footer>
    </div>

    <script>
        function displayPosts(page) {
            const postsContainer = document.getElementById('posts');
            if (!postsContainer) return;

            const start = (page - 1) * postsPerPage;
            const end = start + postsPerPage;
            const postsToShow = blogPosts.slice(start, end);

            postsContainer.innerHTML = postsToShow.map(post => `
                <article class="post-card">
                    <h2 class="post-title">
                        <a href="/?slug=${post.slug}">${post.title}</a>
                    </h2>
                    <div class="post-meta">
                        ${post.date} · ${post.readTime} min read
                    </div>
                    <p class="post-excerpt">${post.excerpt}</p>
                    <div class="post-tags">
                        ${post.tags.map(tag => `<a href="/tags#${tag}" class="tag">${tag}</a>`).join('')}
                    </div>
                </article>
            `).join('');
        }
    </script>

    <script src="/shared/js/main.js"></script>
    <script src="/shared/js/posts.js"></script>
</body>
</html>
