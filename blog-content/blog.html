<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog · 博客</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="../shared/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="../shared/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../shared/favicon/favicon-16x16.png">
    
    <link rel="stylesheet" href="../shared/css/style.css">
    <link rel="stylesheet" href="../shared/css/blog-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script>
        // Determine if we're accessing through /blog or directly
        const basePath = window.location.pathname.startsWith('/blog') ? '/blog' : '';
        
        // Update base tag dynamically
        const base = document.createElement('base');
        base.href = basePath + '/';
        document.head.appendChild(base);
    </script>
</head>
<body class="blog-page">
    <header class="header">
        <nav class="nav-section">
            <div class="nav-content">
                <div class="nav-links">
                    <a href="../index.html">Home</a>
                    <a href="blog.html" class="active">Blog</a>
                    <a href="../about.html">About</a>
                </div>
                <button class="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="blog-section">
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Search blog posts..." class="search-input">
            </div>
            <div id="posts-grid" class="posts-grid">
                <!-- Posts will be loaded here -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="../shared/js/main.js"></script>
    <script src="../shared/js/blog-loader.js"></script>
</body>
</html>
