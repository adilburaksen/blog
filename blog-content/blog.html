<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog · 部落格</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/shared/favicon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/shared/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/shared/favicon/favicon-16x16.png">
    
    <link rel="stylesheet" href="/shared/css/style.css">
    <link rel="stylesheet" href="/shared/css/blog-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Add marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/shared/js/main.js" defer></script>
    <script src="/shared/js/blog-loader.js" defer></script>
</head>
<body class="blog-page">
    <div class="container">
        <header>
            <div class="header-content">
                <h1 class="site-title">
                    <a href="/">Blog<br>博客</a>
                </h1>
                <div class="nav-section">
                    <button class="theme-toggle" aria-label="Toggle theme">
                        <i class="fas fa-sun"></i>
                    </button>
                    <div class="nav-links">
                        <div class="main-nav">
                            <a href="/">Home</a>
                            <a href="/blog">Blog</a>
                        </div>
                        <div class="about-nav">
                            <a href="/about">About</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="blog-section">
                <div class="search-section">
                    <input type="text" id="searchInput" placeholder="Search blog posts..." class="search-input">
                </div>
                <div id="posts" class="posts-grid">
                    <!-- Blog posts will be injected here -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
